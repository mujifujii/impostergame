<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imposter-Spiel</title>
  <link href="impostergame.css" rel="stylesheet">
</head>
<body>
<main class="mainstuff">
  <h1>Viel Spaß beim Imposter-Spiel!</h1>

  <div class="anzahldiv">
    <div>
      <h3>MITSPIELERANZAHL</h3>
      <input type="number" id="spieleranzahl" required placeholder="Z.B. 5">
    </div>
    <div>
      <h3>IMPOSTERANZAHL</h3>
      <input type="number" id="imposterAnzahl" required placeholder="Z.B. 1">
    </div>
  </div>

  <p>Drücke zuerst diesen Knopf</p>
  <button id="rollenverteilung" onclick="dierollenverteilung()">START</button>

  <div>
    <p>Drücke auf den "Deine Rolle"-Knopf, um deine Rolle zu erfahren</p>
    <button onclick="rollenspiel()" id="deineRolle">Deine Rolle</button>
    <div class="rollendiv" id="rolle"></div>

    <p>Drücke danach auf den Reset-Knopf, damit deine Mitspieler deine Rolle nicht erfahren</p>
    <button id="reset" onclick="reseter()">Verdecken</button>
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
